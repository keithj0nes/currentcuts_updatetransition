<main class="accountsettings-main main-margin">

  <h1 class="center">Account</h1>

  <div class="">

    <h2 class="center">Basic</h2>
    <form class="contact-form" ng-submit="updateAccount('account-settings-modal', userName, userNameLast, userEmail)">
      <label ng-class="{red: contactNameFirstR}">First Name <span ng-class="{none: !contactNameFirstR, errordisplay: contactNameFirstR}">- REQUIRED</span></label>
      <input type="text" ng-model="userName">
      <label>Last Name</label>
      <input type="text" ng-model="userNameLast" >
      <label ng-class="{red: contactEmailR}">Email <span ng-class="{none: !contactEmailR, errordisplay: contactEmailR}">- REQUIRED</span></label>
      <input type="text" ng-model="userEmail">
      <button type="submit" class="big-btn btn">Submit</button>
    </form>

    <!-- <hr style="border-top: 1px solid black;"> -->
    <hr>

    <h2 class="center">Password</h2>
    <div class="" ng-show="facebookUser">
      <p class="center">Since you logged in with Facebook, you do not have a password to change with us</p>
    </div>

    <div class="" ng-hide="facebookUser">
      <form class="contact-form" ng-submit="updatePass('account-settings-modal', currentPass, newPass, confirmPass)">
        <label ng-class="{red: contactSubjectR}">Current Password <span ng-class="{none: !contactSubjectR, errordisplay: contactSubjectR}">- REQUIRED</span></label>
        <input type="text" ng-model="currentPass">
        <label ng-class="{red: contactSubjectR}">New Password <span ng-class="{none: !contactSubjectR, errordisplay: contactSubjectR}">- REQUIRED</span></label>
        <input type="text" ng-model="newPass">
        <label ng-class="{red: contactSubjectR}">Confirm Password <span ng-class="{none: !contactSubjectR, errordisplay: contactSubjectR}">- REQUIRED</span></label>
        <input type="text" ng-model="confirmPass">
        <button type="submit" class="big-btn btn">Submit</button>
      </form>
    </div>
  </div>

  <modal id="account-settings-modal">
      <div class="mymodal">
        <span class="close" ng-click="closeMyModal('account-settings-modal')">&times;</span>
        <div class="modal-body">

          <i class="material-icons center" style="display: block;">{{messageIcon}}</i>
          <p class="center">
            {{accountMessage}}
          </p>
          <div class="modal-btn-container">
            <button class="big-btn btn" ng-click="closeMyModal('account-settings-modal');">Close</button>
          </div>
          
        </div>
      </div>
      <div class="modal-background"></div>
  </modal>


</main>
